<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Adivina el número</title>
  </head>

  <body>
    <div class="main-wrapper center">

        <h1 class="main__title">Adivina el número</h1>
        <form class="form-main">
          <label class="main__label" for="number">Number</label>
          <input class="main__input" type="number" name="number" id="number" />
        </form>
        <h2 class="main__parraf">Introduce un número y haz click en el botón 'Prueba'</h2>
        <h3>Intentos: <span class="main__counter">0</span></h3>

        <div class="main__button-content">
            <button class="btn main__button-try" type="button">Prueba</button>
            <button class="btn main__reset-button" type="button">Empezar</button>
        </div>
      </figure>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
